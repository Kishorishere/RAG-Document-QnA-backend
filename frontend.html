<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Backend - Document Q&A & Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        h2 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="file"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .message.user {
            background: #e3f2fd;
            text-align: right;
        }
        
        .message.assistant {
            background: #f3e5f5;
        }
        
        .message strong {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
        }
        
        .sources {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG Backend - Document Q&A & Booking System</h1>
        
        <!-- Document Upload Section -->
        <div class="section">
            <h2> Upload Document</h2>
            <div class="form-group">
                <label>Select PDF or TXT file:</label>
                <input type="file" id="fileInput" accept=".pdf,.txt">
            </div>
            <div class="form-group">
                <label>Chunking Strategy:</label>
                <select id="chunkingStrategy">
                    <option value="recursive">Recursive (Recommended)</option>
                    <option value="fixed">Fixed</option>
                </select>
            </div>
            <button onclick="uploadDocument()">Upload Document</button>
            <div class="loading" id="uploadLoading">Uploading...</div>
            <div class="result" id="uploadResult"></div>
        </div>
        
        <!-- Chat Section -->
        <div class="section">
            <h2> Ask Questions</h2>
            <div class="form-group">
                <label>Session ID:</label>
                <input type="text" id="sessionId" value="user-session-1" placeholder="Enter session ID">
            </div>
            <div class="chat-messages" id="chatMessages">
                <p style="text-align: center; color: #999;">Upload a document and start asking questions...</p>
            </div>
            <div class="form-group">
                <textarea id="questionInput" placeholder="Type your question here..."></textarea>
            </div>
            <button onclick="askQuestion()">Ask Question</button>
            <div class="loading" id="chatLoading">Thinking...</div>
        </div>
        
        <!-- Booking Section -->
        <div class="section">
            <h2> Create Booking</h2>
            <div class="form-group">
                <label>Booking Message:</label>
                <textarea id="bookingMessage" placeholder="Example: Book for Kishor Timilsena on 2025-12-01 at 14:00, email kishortimilsena2@gmail.com"></textarea>
            </div>
            <button onclick="createBooking()">Create Booking</button>
            <div class="loading" id="bookingLoading">Processing...</div>
            <div class="result" id="bookingResult"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let currentDocumentId = null;

        async function uploadDocument() {
            const fileInput = document.getElementById('fileInput');
            const strategy = document.getElementById('chunkingStrategy').value;
            const resultDiv = document.getElementById('uploadResult');
            const loading = document.getElementById('uploadLoading');
            
            if (!fileInput.files[0]) {
                showResult(resultDiv, 'Please select a file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('chunking_strategy', strategy);
            
            try {
                loading.classList.add('show');
                resultDiv.classList.remove('show');
                
                const response = await fetch(`${API_URL}/ingest`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentDocumentId = data.document_id;
                    showResult(resultDiv, 
                        `Success! Document uploaded.<br>
                        Document ID: ${data.document_id}<br>
                        Chunks created: ${data.chunks_created}<br>
                        Strategy: ${data.strategy_used}`, 
                        'success'
                    );
                } else {
                    showResult(resultDiv, ` Error: ${data.message || 'Upload failed'}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, ` Error: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('show');
            }
        }

        async function askQuestion() {
            const question = document.getElementById('questionInput').value;
            const sessionId = document.getElementById('sessionId').value;
            const chatMessages = document.getElementById('chatMessages');
            const loading = document.getElementById('chatLoading');
            
            if (!question.trim()) {
                alert('Please enter a question');
                return;
            }
            
            if (!currentDocumentId) {
                alert('Please upload a document first');
                return;
            }
            
            // Adding user message
            addMessage(chatMessages, 'user', question);
            document.getElementById('questionInput').value = '';
            
            try {
                loading.classList.add('show');
                
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        session_id: sessionId,
                        document_ids: [currentDocumentId]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(chatMessages, 'assistant', data.answer, data.sources);
                } else {
                    addMessage(chatMessages, 'assistant', `Error: ${data.message || 'Failed to get answer'}`);
                }
            } catch (error) {
                addMessage(chatMessages, 'assistant', `Error: ${error.message}`);
            } finally {
                loading.classList.remove('show');
            }
        }

        async function createBooking() {
            const message = document.getElementById('bookingMessage').value;
            const sessionId = document.getElementById('sessionId').value;
            const resultDiv = document.getElementById('bookingResult');
            const loading = document.getElementById('bookingLoading');
            
            if (!message.trim()) {
                showResult(resultDiv, 'Please enter booking details', 'error');
                return;
            }
            
            try {
                loading.classList.add('show');
                resultDiv.classList.remove('show');
                
                const response = await fetch(`${API_URL}/booking`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(resultDiv, 
                        ` Booking Created!<br>
                        Booking ID: ${data.booking_id}<br>
                        Name: ${data.name}<br>
                        Email: ${data.email}<br>
                        Date: ${data.date}<br>
                        Time: ${data.time}<br>
                        Status: ${data.status}`, 
                        'success'
                    );
                    document.getElementById('bookingMessage').value = '';
                } else {
                    showResult(resultDiv, ` Error: ${data.message || 'Booking failed'}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, ` Error: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('show');
            }
        }

        function addMessage(container, role, text, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `<strong>${role === 'user' ? 'You' : 'Assistant'}:</strong>${text}`;
            
            if (sources && sources.length > 0) {
                html += '<div class="sources"><strong>Sources:</strong><br>';
                sources.forEach((source, idx) => {
                    html += `${idx + 1}. ${source.document_name} (Score: ${source.similarity_score.toFixed(2)})<br>`;
                });
                html += '</div>';
            }
            
            messageDiv.innerHTML = html;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showResult(element, message, type) {
            element.innerHTML = message;
            element.className = `result show ${type}`;
        }

        // Allowing Enter key to send message
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
